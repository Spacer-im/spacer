<template name="contentSidebarLeft">
    {{>header}}
    {{> yield "cover"}}
    <section class="container">
        <section class="col-sm-3">
            {{> yield "sidebar"}}
        </section>
        <section class="col-sm-9">
            {{> yield "content"}}
        </section>
    </section>
    {{#if isAdmin}}
        <section class="container">
            {{> yield "adminPanel"}}
        </section>
    {{/if}}
    {{>footer}}
</template>
