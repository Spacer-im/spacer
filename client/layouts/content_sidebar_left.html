<template name="contentSidebarLeft">
    {{>header}}
    {{> yield "cover"}}
    <section class="container">
        <aside class="col-sm-3">
            {{> yield "sidebar"}}
        </aside>
        <article class="col-sm-9">
            {{> yield}}
        </article>
    </section>
    {{#if isAdmin}}
        <section class="container">
            {{> yield "adminPanel"}}
        </section>
    {{/if}}
    {{>footer}}
</template>
