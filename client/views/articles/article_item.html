<template name="articleItem">
    <li>
        <a href="/articles/{{slug}}">
            <div class="item article__list__item">
                <div class="item-image thumb-container">
                    <div class="thumb th-4x3">
                        <img src="{{thumbURL}}">
                    </div>
                </div>

                <div class="item-body">
                    <h4>{{title}}</h4>

                    <p class="article__list__item__short">
                        {{short}}
                    </p>
                </div>
            </div>
        </a>
    </li>
</template>
