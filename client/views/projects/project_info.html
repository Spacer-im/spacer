<template name="projectInfoCover">
    {{#showcase coverClass="project-cover"}}
        <div class="showcase-content container">
            <h2 class="title category">Projects</h2>

            <h1 class="site-name">SPACER</h1>
        </div>
    {{/showcase}}
</template>

<template name="projectInfoBottom">
    <div class="clearfix"></div>
</template>

<template name="projectInfoContent">
    <section class="project-info">
        <h1>{{name}}</h1>
        <article>
            {{#markdown}}{{description}}{{/markdown}}
        </article>
        <div class="keyword-block">
            {{#each keywords}}
                <div class="keyword">{{this}}</div>
            {{/each}}
        </div>
        <div class="low-showcase">
            {{#showcase backgroundUrl=fullImageURL coverClass="profile-cover"}}
            {{/showcase}}
        </div>
        <div class="comments">
            <h2>Comments:</h2>
            {{#if currentUser}}
                <form id="commentForm">
                    <div class="form-group">
                    <textarea class="form-control" rows="3" id="addComment"
                              placeholder="Write your comment..." {{addCommentStatus}}></textarea>
                    </div>
                    <button type="submit" class="btn btn-default" {{addCommentStatus}}>Submit</button>
                </form>
            {{else}}
                <a href="/login">Sign in</a> to write comments
            {{/if}}
            <div class="comment-list">
                {{#if filter}}
                    {{>itemList itemTemplate='commentItem' collection="projectComments"
                    subscription="projectComments" moreWriting="More Comments" increment=10
                    filter=filter sortBy="createdAt"}}
                {{else}}
                    {{>spinner}}
                {{/if}}
            </div>
        </div>
    </section>
</template>

<template name="projectInfoSidebar">
    <div class="h1-margin">
        <a class="btn btn-default btn-participate" href="{{participateLink}}" target="_blank">PARTICIPATE</a>
    </div>

</template>

<template name="projectInfoAdmin">
    <section class="admin-section">
        <a class="btn btn-default" href="/project-update/{{slug}}">Edit</a>
    </section>
</template>
