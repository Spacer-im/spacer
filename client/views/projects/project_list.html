<template name="projectsSidebar">
    <div class="form-group">
        <label for="iProjectWord">Search</label>
        <input type="text" class="form-control" id="iProjectWord" placeholder="Keyword">
    </div>
</template>


<template name="projectList">
    <div class="project-list">
        {{>itemList itemTemplate='projectItem' collection="projects"
        subscription="projects" moreWriting="More Projects" filter=filter sortBy="createdAt"
        emptyPhrase="Sorry, your search didn't return any projects"}}
    </div>

    {{#contentFor "cover"}}
        {{#showcase coverClass="project-cover"}}
            <div class="showcase-content container">
                <h2 class="title category">Projects</h2>
                {{> showcaseSpacerTitle}}
            </div>
        {{/showcase}}
    {{/contentFor}}

    {{#contentFor "sidebar"}}
        {{> projectsSidebar}}
    {{/contentFor}}
</template>
