<template name="spEventInfoCover">
    {{#showcase coverClass="project-cover"}}
        <div class="showcase-content container">
            <h2 class="title category">{{name}}</h2>

            <h1 class="site-name">SPACER</h1>
        </div>
    {{/showcase}}
</template>

<template name="spEventInfoBottom">
    <div class="clearfix"></div>
</template>

<template name="spEventInfoContent">
    <section class="project-info">
        <article>
            {{#markdown}}{{text}}{{/markdown}}
        </article>
    </section>
</template>

<template name="spEventInfoSidebar">
    <div class="h1-margin">
        <article>
            {{#markdown}}{{additionalText}}{{/markdown}}
        </article>
        <h3>Registration</h3>

        {{#if currentUser}}
            {{#if alreadyRegistered}}
                <div>
                    Thank you for registering as <i>{{registeredRole}}</i>. We'll get back to you soon and notify you if
                    you get selected.
                </div>
            {{else}}
                <p>
                    For us to build awesome teams tell us who you are:
                </p>
                {{#autoForm collection="SpEventRegistrations" id="eventRegistrationForm"}}
                    <div class="form-group">
                        {{> afFieldInput name="role" id="roleSelect"}}
                    </div>
                    <button type="button" id="bRegister"
                            class="btn btn-success btn-width" {{registerStatus}}>Register
                    </button>
                {{/autoForm}}
            {{/if}}
        {{else}}
            <a href="/login">Sign in/Sign up</a> if you want to register for the event
        {{/if}}
    </div>

</template>

<template name="spEventInfoAdmin">
    <section class="admin-section">
        <a class="btn btn-default" href="/event-update/{{slug}}">Edit</a>
    </section>
</template>
