<template name="header">
    <nav class="navbar navbar-default navbar-fixed-top navbar-custom" id="nav-header">
        <div class="container">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                        data-target="#bs-example-navbar-collapse-1" aria-expanded="false"><span class="sr-only">Toggle navigation</span>
                    <span class="icon-bar"></span> <span class="icon-bar"></span> <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand" href="/">
                    <img class="img-responsive" alt="Spacer" src="/icons/logo.png">
                </a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li class="{{#if isJobs }}active{{/if}}"><a href="/jobs">Jobs</a></li>
                    <li><a href="{{pathFor 'companyList'}}">Companies</a></li>
                    <li><a href="{{pathFor 'projectList'}}">Projects</a></li>

                </ul>
                <ul class="nav navbar-nav navbar-right" id="login-header">

                        {{#if currentUser}}
                            {{>loginButtons}}
                        {{else}}
                        <li>
                            <a href="/login">Sign in/Join</a>
                        </li>
                        {{/if}}

                </ul>
            </div>

        </div>
    </nav>
</template>
