<template name="showcase">
    <div class="jumbotron" id="key-brand">

        <div class="row">
            <div class="col-md-3 col-xs-3">
                <img src="/icons/logo.png" class="img-responsive"/>
            </div>
            <div class="col-md-9 col-xs-9">
                <h1>{{pageTitle}}</h1>

                <h2 class="keyphrase">{{pagePhrase}}</h2>
            </div>

        </div>

    </div>
</template>
