<template name="showcase">
    <header class="page-header showcase">
        {{> Template.contentBlock}}
        <div class="background-showcase {{coverClass}}">
            <div class="color-layer"></div>
            <div class="image-layer image-layer-low"></div>
            {{#if backgroundUrl}}
                <div class="image-layer image-layer-normal" style='background-image: url("{{backgroundUrl}}")'></div>
            {{else}}
                <div class="image-layer image-layer-normal"></div>
            {{/if}}
        </div>
    </header>
</template>

<template name="showcaseSpacerTitle">
    <a class="dull-link" href="/"><h1 class="site-name">SPACER</h1></a>
</template>
