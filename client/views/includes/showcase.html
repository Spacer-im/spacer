<template name="showcase">
    <header class="page-header showcase">
        <div class="container showcase-content">

            <div class="row">
                <div class="col-sm-8 show-phrases">
                    <h1>Spacer</h1>

                    <h4>Your space career toolkit</h4>

                    <div class="text">
                        With the latest news about space exploration, the most comprehensive directory of aerospace
                        companies and only the best career opportunities, Spacer is a growing community that brings
                        together people from different parts of the world and backgrounds to collaborate on space
                        projects

                    </div>
                </div>
                <div class="col-sm-4">
                    <a class="build-resume" href="{{#if currentUser}}{{pathFor profile}}{{else}}{{pathFor login}}{{/if}}">
                        Build your space resume
                    </a>
                </div>
            </div>
        </div>
        <div class="background-showcase">
            <div class="color-layer"></div>
            <div class="image-layer"></div>
        </div>

    </header>
</template>
