<template name="homeCover">
    {{#showcase}}
        <div class="container showcase-content">
            <div class="row">
                <div class="col-sm-8 show-phrases">
                    <h1>Spacer</h1>

                    <h4>{{phrase "keyPhrase"}}</h4>

                    <div class="text">
                        {{phrase "showcaseAbout"}}
                    </div>
                </div>
                <div class="col-sm-4">
                    <a class="build-resume" href="{{#if currentUser}}/profile/{{else}}/login{{/if}}">
                        Build your space resume
                    </a>
                </div>
            </div>
        </div>
    {{/showcase}}
</template>


<template name="homeSidebar">
    <h4>Latest jobs:</h4>
    <ul class="jobs">
        {{#if jobsAreReady}}

            {{#each jobs}}
                <li><a href="/jobs/{{_id}}">{{title}}/{{companyName}}</a></li>
            {{/each}}

        {{else}}
            {{>spinner}}
        {{/if}}
    </ul>

    <h4>Featured companies:</h4>
    <ul class="jobs">
        {{#if fCompaniesAreReady}}

            {{#each fCompanies}}
                <li><a href="/companies/{{companyId}}">{{companyName}}</a></li>
            {{/each}}

        {{else}}
            {{>spinner}}
        {{/if}}
    </ul>

    <h4>Top projects:</h4>
    <ul class="jobs">
        {{#if fCompaniesAreReady}}

            {{#each fCompanies}}
                <li><a href="/companies/{{companyId}}">{{companyName}}</a></li>
            {{/each}}

        {{else}}
            {{>spinner}}
        {{/if}}
    </ul>
</template>
