<template name="homeCover">
    <div class="home__showcase">
        {{#showcase coverClass="home-cover"}}
            <div class="showcase-content container">
                <div class="home__showcase__title">
                    <h1>SPACER</h1>

                    <h2 class="thin">{{phrase "keyPhrase"}}</h2>
                </div>
                <div class="home__showcase__explain">
                    <h2 class="thin">Participate in space <a href="/projects">projects</a></h2>
                    <h2 class="thin">Build your space <a href="/profile">profile</a></h2>
                    <h2 class="thin">Apply to space <a href="/jobs">jobs</a></h2>
                </div>

            </div>
        {{/showcase}}
    </div>
</template>


<template name="homeSidebar">
    <section class="home-sidebar">
        <h4>Upcoming Events:</h4>
        <ul class="home-sidebar__list">
            {{#if upcomingEventsReady}}
                {{#each upcomingEvents}}
                    <li><a href="/events/{{slug}}">{{name}}</a></li>
                {{/each}}

            {{else}}
                <div class="home-sidebar__list__loading">
                    {{>spinner}}
                </div>
            {{/if}}
        </ul>
        <h4>Latest jobs:</h4>
        <ul class="home-sidebar__list">
            {{#if jobsAreReady}}
                {{#each jobs}}
                    <li><a href="/jobs/{{slug}}">{{title}}/{{companyName}}</a></li>
                {{/each}}
            {{else}}
                <div class="home-sidebar__list__loading">
                    {{>spinner}}
                </div>
            {{/if}}
        </ul>
        <h4>Featured projects:</h4>
        <ul class="home-sidebar__list">
            {{#if featuredProjectsReady}}
                {{#each featuredProjects}}
                    <li><a href="/projects/{{slug}}">{{name}}</a></li>
                {{/each}}
            {{else}}
                <div class="home-sidebar__list__loading">
                    {{>spinner}}
                </div>
            {{/if}}
        </ul>
    </section>

</template>
