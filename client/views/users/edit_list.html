<template name="editList">
    <h2>{{editTitle}}</h2>
    {{#if titleComment}}
        <div class="shadow-text under-h">{{titleComment}}</div>
    {{/if}}
    {{#each list}}
        <div class="{{listName}} panel panel-default">
            {{#if isItemEdit id}}
                <div class="panel-heading">Edit</div>
                <div class="panel-body">
                    {{#autoForm doc=this schema=../schema
                    type="method-update" id=../editFormId meteormethod=../editMethod}}
                        {{> afQuickFields}}

                        <div>
                            <button type="submit" class="btn btn-primary">Save</button>
                            <button type="button" class="btn btn-default b-cancel">Cancel</button>
                        </div>
                    {{/autoForm}}
                </div>
            {{else}}
                <div class="panel-body">
                    {{> UI.dynamic template=../itemTemplate}}
                    <div>
                        <button class="btn btn-primary b-edit" data-list="{{listName}}" data-id="{{id}}">Edit</button>
                        <button class="btn btn-danger b-remove" data-list="{{listName}}" data-id="{{id}}">Remove
                        </button>
                    </div>
                </div>
            {{/if}}

        </div>
    {{/each}}
    <div class="panel panel-default">
        <div class="panel-heading">Add</div>
        <div class="panel-body">
            {{> quickForm schema=schema buttonContent="Save"
            type="method" id=addFormId meteormethod=addMethod}}
        </div>
    </div>
</template>
