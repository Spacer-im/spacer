<template name="newsCover">
    {{#showcase backgroundUrl=this.coverURL coverClass="home-cover"}}
    {{/showcase}}
</template>

<template name="newsContent">
    <article class="news-article">
        <h1>{{title}}</h1>
        {{#markdown}}{{text}}{{/markdown}}
        {{> tagsList}}
        {{#if isAdmin}}
            <section class="admin-section">
                <a class="btn btn-default" href="/news/update/{{_id}}">Edit</a>
            </section>
        {{/if}}
    </article>
</template>
