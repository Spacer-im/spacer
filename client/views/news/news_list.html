<template name="newsList">

    <div class="row-fluid">
        {{#each news}}
            <div class="col-xs-12 col-sm-4 col-md-3 mobile-inline post-thumb">
                <a class="grey-hover" href="/news/{{_id}}">
                    <img src="{{imageURL}}" class="img-responsive"/>

                    <div>
                        <h3>{{title}}</h3>
                    </div>
                </a>
            </div>
        {{/each}}
    </div>

</template>
