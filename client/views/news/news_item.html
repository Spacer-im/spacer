<template name="newsItem">
    <li class="clearfix-after">
        <a href="/news/{{slug}}">
            <div class="thumb">
                <img src="{{thumbURL}}">
            </div>
            <div class="news-introduce">
                <h4>{{title}}</h4>

                <p class="short">
                    {{short}}
                </p>
            </div>
        </a>
    </li>
</template>
