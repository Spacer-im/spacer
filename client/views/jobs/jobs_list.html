<template name="jobsCover">
    {{#showcase}}
        <div class="showcase-content container">
            <p class="showcase-title">Jobs</p>
        </div>
    {{/showcase}}
</template>


<template name="jobsSidebar">
    <h5>Filter</h5>
    <p>
        Here will be some fiters. later.
    </p>
</template>


<template name="jobsContent">
    <div class="company-list">
        {{>itemList itemTemplate='jobItem' collection="jobs" subscription="jobs" moreWriting="More jobs" filter=filter}}
    </div>
</template>
