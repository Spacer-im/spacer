<template name="home">
    <div class="container">
        <div class="row">
            <div class="col-sm-8 home-news">
                {{>newsList}}
            </div>
            <div class="col-sm-3 home-side">
                <h4>Latest jobs:</h4>
                <ul class="jobs">
                    {{#if jobsAreReady}}

                        {{#each jobs}}
                            <li><a href="/jobs/{{_id}}">{{title}}/{{companyName}}</a></li>
                        {{/each}}

                    {{else}}
                        {{>spinner}}
                    {{/if}}
                </ul>

                <h4>Featured companies:</h4>
                <ul class="jobs">
                    {{#if fCompaniesAreReady}}

                        {{#each fCompanies}}
                            <li><a href="/companies/{{companyId}}">{{companyName}}</a></li>
                        {{/each}}

                    {{else}}
                        {{>spinner}}
                    {{/if}}
                </ul>

                <h4>Top projects:</h4>
                <ul class="jobs">
                    {{#if fCompaniesAreReady}}

                        {{#each fCompanies}}
                            <li><a href="/companies/{{companyId}}">{{companyName}}</a></li>
                        {{/each}}

                    {{else}}
                        {{>spinner}}
                    {{/if}}
                </ul>

            </div>
        </div>
    </div>
</template>
